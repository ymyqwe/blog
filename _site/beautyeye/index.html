<!DOCTYPE html>
<html>
<head>
    <title>目光倾城</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="description">
    <meta name="viewport" content="width=750, user-scalable=yes" >
</head>
<body id="body">
<div id="fileList" style="display: none">
    <img src="img/displayimg.png">
</div>
<div class="container" id="container">
    <div class="top">
        <img src="img/topbar.png" >
    </div>
    <div class="faceup">
        <div class="flower-left">
            <img src="img/flowerl1.png" class="flowerl1">
            <img src="img/flowerl2.png" class="flowerl2">
            <img src="img/bird1.png" class="bird1 wobble">
        </div>
        <div class="facemid">
            <img src="img/face.png" class="face">
            <img src="img/facefront.png"  id="face" alt="Image preview" width="376px" height="510px">
            <canvas id="canvas" width="376px" height="510px"></canvas>
            <input type="file" id="fileFaceImage" class="upload-face" onchange="previewFile()">
        </div>
        <div class="flower-right">
            <img src="img/flowerr1.png" class="flowerr1">
            <img src="img/flowerr2.png" class="flowerr2">
            <img src="img/flowerr3.png" class="flowerr3">
            <img src="img/bird2.png" class="bird2">
        </div>
    </div>
    <div id="reuploaddiv-img">
        <img src="img/reupload.png" id="reupload-img">
        <input type="file" id="reupload-btn" onchange="previewFile3()">
        <input type="image" src="img/confirm.png" id="confirm-btn">
    </div>
    <div class="upload-btn">
        <img src="img/upload-11.png" id="upload1-img">
        <input type="file" id="upload1" class="upload1" onchange="previewFile2()">
    </div>
    <p class="privacy" id="privacy">
        我们不会保留您的照片，请放心上传
    </p>
</div>

<div class="container2" id="container2">
    <div class="pt-header">
        <img src="img/header2.png">
    </div>
    <div class="share-text" id="share-text">
        <p class="points" id="points"></p>
        <img src="img/ptbt.png" id="ptbt">
        <p class="rate" id="rate">
            <span ></span><br/>

        </p>
    </div>
    <div class="share-face" id="share-face">
        <img src="img/line.png" id="line">
        <img src="img/facebg.png" id="facebg">
        <img src="img/bird1.png" class="bird3">
        <img src="img/bird2.png" class="bird4">
        <canvas height="305px" width="230px" id="canvas3"></canvas>
        <canvas height="305px" width="230px" id="canvas4"></canvas>
    </div>
    <div class="share-btn">
        <input type="image" src="img/sharebtn1.png" id="sharebtn">
        <a href="shop.html"><img src="img/shopbtn.png"></a>
    </div>
    <div class="bt-text">
        <p>玛丽黛佳 <span>×</span> 百雀羚&nbsp&nbsp</p>
    </div>
</div>
<div id="mask">
    <img src="img/tishianniu.png" id="tips" width="195.6px" height="223.2px">
</div>
<img src="img/background-18.jpg" id="background">

<script src="js/containerstyle.js"></script>

<script src="js/faceup.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/facepp-sdk.min.js"></script>
<script type="text/javascript" src="js/getFaceLandmark.js"></script>
<script src="js/exif.js"></script>
</body>
</html>
